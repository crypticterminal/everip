language: C

sudo: required

compiler:
  - clang

dist: trusty

addons:
  sonarcloud:
    organization: "connectfree-oss"
    token:
      secure: ""

before_install:
  - git clone https://github.com/connectFree/everip.git
  - git clone https://github.com/connectFree/libre.git
  - git clone https://github.com/connectFree/libsodium.git

install:
  - cd libre
  - STATIC=1 USE_OPENSSL= make
  - cd ../libsodium
  - ./autogen.sh
  - ./configure --prefix=$PWD/../build_libsodium --disable-shared
  - make
  - make install
  - cd ../everip
  
script:
  - SIGNED_CLA_LICENSE=1 LIBSODIUM_PATH=../build_libsodium build-wrapper-linux-x86-64 --out-dir bw-output sudo make test
  - sonar-scanner

cache:
  directories:
    - '$HOME/.sonar/cache'
